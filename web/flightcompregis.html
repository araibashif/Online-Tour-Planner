body {
  background-image: url('img/login.jpg');

<body>
    <p></p>
    <h1 style="text-align:center; color: #00008B;">WELCOME TO TOURING WITH US.COM</h1>
	<div class="box">
	
		<div class="inner-box">
		
		<form action="flightcompregis" method="post">
		<h2>Flight Company SignUp</h2>
		 
		<input type="text" name="fname" placeholder="Comapny Name" required/>
         	<input type="email" name="femail" placeholder="Comapany Email Address" required/>
            	<input type="password" name="fpassword" placeholder="Password" required/>
                <input type="text" name="fregisno" placeholder="Enter Company's Registration No." required/>
		<p>Security Questions</p>
		<select class="questions" name="fsecques">
			<option value="company-start">When did the company start? </option>

			</select>
			</div>
			<div>
			<textarea class="change" name="fanswer" rows="6" cols="10"></textarea>
			</div>
			<div class="change1">
			<input type="checkbox"  value="accept"> I accept to terms and Conditions</input>
			</div>

		<input type="submit" value="SignUp" />
		
		<p style="text-align:center;" >
				<span>Already Have an Account? </span><a class="link" href="flightcomplogin.html">Sign In</a>
		</p>
		
		</form>
		
		</div>
		
	</div>
